<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/estilos.css">
        <script src="js/scripts.js"></script>
        <title>Registro</title>
    </head>
    <body>
        <div class="formulario center_obj">
            <p id="title_form">Registrar</p>
            <form action="" method="post">
                <label for="name">Nombre completo</label>
                <input type="text" name="user_name" id="name" placeholder="Tu nombre...">

                <label for="email">E-mail</label>
                <input type="email" id="mail" name="user_name" placeholder="Tu correo...">

                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="user_username" placeholder="Tu usuario...">

                <label for="password">Contraseña</label>
                <input type="text" id="password" name="user_password" placeholder="Tu contraseña segura...">

                <div id="footer_register_form">
                    <p id="footer_text">Ya tienes una cuenta? <a href="#">Entra aquí!</a></p><button type="submit"><p id="register_button_text">Registrar</p></button>
                </div>
            </form>
        </div>
    </body>
</html>
